{% extends "base.html" %}{% load static %}
{% block title %}Productos{% endblock title %}
{% block content %}
<div class="container">
        {% if message_error %}
        <div class="alert alert-danger my-4">
            {{message_error}}
        </div>
        {% endif %}
        <div class="container-sm">
            <form class="form-control mt-5" method="POST" action="">{% csrf_token %}
                <div class="mb-3 row">
                    <label for="username" class="col-sm-2 col-form-label">USERNAME</label>
                    <div class="col-sm-10">
                    <input type="username" class="form-control plaintext" id="username" name="username" value="" placeholder="USERNAME">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="password" class="col-sm-2 col-form-label">PASSWORD</label>
                    <div class="col-sm-10">
                    <input type="password" class="form-control plaintext" id="password" name="password" value="" placeholder="PASSWORD">
                    </div>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-primary" type="submit">LOGIN</button>
                </div>
            </form>
            <a href="/update-secret">RECUPERAR CONTRASEÃ‘A</a>
        </div>
    </div>
{% endblock content %}
